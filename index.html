<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body{
        background-color: rgba(54, 54, 54, 0.815);
    }
</style>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Calculator</h3>
                        <div id="calculator">
                            <div class="form-group">
                                <input type="text" class="form-control" id="result" disabled>
                            </div>
                            <div class="btn-group btn-group-lg btn-block" role="group">
                                <button class="btn btn-secondary" onclick="clearScreen()">C</button>
                                <button class="btn btn-secondary" onclick="backSpace()">DEL</button>
                                <button class="btn btn-secondary" onclick="disData('/')">/</button>
                            </div>
                            <div class="btn-group btn-group-lg btn-block" role="group">
                                <button class="btn btn-secondary" onclick="disData('7')">7</button>
                                <button class="btn btn-secondary" onclick="disData('8')">8</button>
                                <button class="btn btn-secondary" onclick="disData('9')">9</button>
                                <button class="btn btn-secondary" onclick="disData('*')">*</button>
                            </div>
                            <div class="btn-group btn-group-lg btn-block" role="group">
                                <button class="btn btn-secondary" onclick="disData('4')">4</button>
                                <button class="btn btn-secondary" onclick="disData('5')">5</button>
                                <button class="btn btn-secondary" onclick="disData('6')">6</button>
                                <button class="btn btn-secondary" onclick="disData('-')">-</button>
                            </div>
                            <div class="btn-group btn-group-lg btn-block" role="group">
                                <button class="btn btn-secondary" onclick="disData('1')">1</button>
                                <button class="btn btn-secondary" onclick="disData('2')">2</button>
                                <button class="btn btn-secondary" onclick="disData('3')">3</button>
                                <button class="btn btn-secondary" onclick="disData('+')">+</button>
                            </div>
                            <div class="btn-group btn-group-lg btn-block" role="group">
                                <button class="btn btn-secondary" onclick="disData('0')">0</button>
                                <button class="btn btn-secondary" onclick="disData('.')">.</button>
                                <button class="btn btn-primary" onclick="findOut()">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js.js"></script>
</body>
</html>
