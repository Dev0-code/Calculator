<!DOCTYPE html>
 <html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    body{
        background-color: rgb(0, 0, 0);
    }
    .ctn{
        background-color: rgb(255, 255, 255);
        border-radius: 30px;
    }
    hr {
    width: 17%;  
    margin: 0 auto;  
    border: 1px solid #ffffff;  
    }
    button{
        width: 50px;
    }
    input{
        height: 55px;
        pointer-events: none;
    }
</style>

<body>
    <div class="text-center mt-4" style="color: #ffffff;"><h1>Calculator</h1></div>
    <hr>
    <div class="container w-25 mt-4 border border-4 shadow ctn">
        <div class="container text-center w-100">
            <input id="result" class=" rounded text-end w-75 mt-4 border-3"  type="text">
        </div>
        <div class="container w-75 text-start mt-3">
            <button onclick="clearScreen()" class="rounded border-3 border-danger shadow">C</button>
        </div>
        <div class="container w-100">
            <div class="m-3 text-center ">
                <button onclick="displayData(9)" class="m-2 mx-1 border-3 border-primary shadow rounded">9</button>
                <button onclick="displayData(8)" class="m-2 mx-1 border-3 border-primary shadow rounded">8</button>
                <button onclick="displayData(7)" class="m-2 mx-1 border-3 border-primary shadow rounded">7</button>
                <button onclick="displayData('+')" class="m-2 mx-1 border-3 border-primary shadow rounded">+</button>
            </div>
            <div class="m-3 text-center">
                <button onclick="displayData(6)" class="m-2 mx-1 border-3 border-primary shadow rounded">6</button>
                <button onclick="displayData(5)" class="m-2 mx-1 border-3 border-primary shadow rounded">5</button>
                <button onclick="displayData(7)" class="m-2 mx-1 border-3 border-primary shadow rounded">4</button>
                <button onclick="displayData('-')" class="m-2 mx-1 border-3 border-primary shadow rounded">-</button>
            </div>
            <div class="m-3 text-center">
                <button onclick="displayData(3)" class="m-2 mx-1 border-3 border-primary shadow rounded">3</button>
                <button onclick="displayData(2)" class="m-2 mx-1 border-3 border-primary shadow rounded">2</button>
                <button onclick="displayData(1)" class="m-2 mx-1 border-3 border-primary shadow rounded">1</button>
                <button onclick="displayData('/')" class="m-2 mx-1 border-3 border-primary shadow rounded">/</button>
            </div>
            <div class="m-3 text-center">
                <button onclick="displayData(0)" class="m-2 mx-1 border-3 border-primary shadow rounded">0</button>
                <button onclick="backSpace()" class="m-2 mx-1 border-3 border-primary shadow rounded"><-</button>
                <button onclick="findOut()" class="m-2 mx-1 border-3 border-primary shadow rounded">=</button>
                <button onclick="displayData('*')" class="m-2 mx-1 border-3 border-primary shadow rounded">x</button>
            </div>
        </div>
    </div>
</body>
<script src="./js.js"></script>
</html>
